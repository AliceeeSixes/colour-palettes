<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alice's Tiles</title>


    <link rel="stylesheet" href="css/application.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>



<body>
    <main>
        <div class="notif">
            
        </div>
    
        <div id="header">
            <div id="header__inner">
                <h1>COLOUR PALETTE GENERATOR</h1>
            </div>
        </div>
        <div id="main__container">
            <div id="main__container-text">
                <h1>No Colour Tiles Created</h1>
                <h3>Use The Buttons Below To Generate Some!</h3>
            </div>
            <div id="main__container-contents">
            </div>
            <div id="main__container-options">
                <button onclick="newColour(randomRGB())">ADD NEW<br>RANDOM TILE<br><i class="fa fa-plus"></i></button>
                <button onclick="clearColours()">CLEAR ALL<br>TILES<br><i class="fa fa-xmark"></i></button>
                <button onclick="exportAsString()">EXPORT<br>AS STRING<br><i class="fa fa-file-export"></i></button>
                <button onclick="importFromString()">IMPORT<br>FROM STRING<br><i class="fa fa-file-import"></i></button>
            </div>
        </div>
    </main>

    <div class="popup-outer">

        <div class="popup">
            <button class="close" onclick="closePopup()"><i class="fa fa-xmark"></i></button>
            <div class="popup-inner">
                <p>Text goes here</p>
                <!-- Output Strings -->
                <textarea value="Input goes here" id="string"></textarea>
                <button class="copy-text" onclick="copyToClipboard()"><i class="fa fa-copy"></i> Copy to clipboard</button>
                <button class="import-string" onclick="generateFromString()">Generate palette from string</button>
            </div>
        </div>

    </div>





    <!-- JavaScript Links -->
     <script src="js/jquery-3.7.1.min.js"></script>
     <script src="js/main.js"></script>
</body>



</html>
