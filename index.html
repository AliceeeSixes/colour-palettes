<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="css/application.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
</head>



<body>
    <main>
        <div id="header">
            <div id="header__inner">
                <h1>COLOUR PALETTE GENERATOR</h1>
            </div>
        </div>
        <div id="main__container">
            <div id="main__container-contents">
            </div>
            <div id="main__container-options">
                <button onclick="newColour(randomRGB())">ADD NEW RANDOM COLOUR</button>
                <button onclick="clearColours()">CLEAR ALL COLOURS</button>
                <button onclick="exportAsString()">EXPORT AS STRING</button>
                <button onclick="importFromString()">IMPORT STRING</button>
            </div>
        </div>
    </main>

    <div class="popup-outer">

        <div class="popup">
            <button class="close" onclick="closePopup()"><i class="fa fa-x"></i></button>
            <div class="popup-inner">
                <p>Text goes here</p>
                <!-- Output Strings -->
                <textarea value="Input goes here" id="string"></textarea>
                <button class="copy-text" onclick="copyToClipboard()">Copy to clipboard</button>
                <button class="import-string" onclick="generateFromString()">Import string</button>
            </div>
        </div>

    </div>



    <!-- JavaScript Links -->
     <script src="js/jquery-3.7.1.min.js"></script>
     <script src="js/main.js"></script>
</body>



</html>
